<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item }}ni tahrirlash</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #00031c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: #1e1e2f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form {
            margin-top: 15px;
            gap: 12px;
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #4caf50;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin: 10px 0;
        }

        h1 {
            margin-bottom: 20px;
        }
        label{
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ item }}ni tahrirlash</h1>

        <p>Mavjud miqdor: {{ old_quantity }}</p>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <label for="quantity">Qancha miqdor olib ketilmoqda:</label><br>
            <input type="number" id="quantity" name="quantity" required><br><br>
            <button type="submit">Saqlash</button>
        </form>

        <a href="/">Ortga qaytish</a>
    </div>
</body>
</html>
